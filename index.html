<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Yasin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* YouTube Background */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
  pointer-events:none;
}

.video-bg iframe{
  width:100%;
  height:100%;
}

/* Dark overlay */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.65);
  z-index:-1;
}

/* Card */
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:30px;
  max-width:400px;
  text-align:center;
  color:#fff;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  animation:fadeIn 2s ease;
  z-index:1;
}

.photo img{
  width:140px;
  height:140px;
  border-radius:50%;
  border:4px solid #ffd700;
  object-fit:cover;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 10px #ffd700;}
  to{box-shadow:0 0 35px #ffd700;}
}

h1{font-size:26px; margin-top:10px;}
h2{font-size:32px; color:#ffd700; margin:15px 0;}
p{font-size:15px; line-height:1.6;}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- YouTube Background -->
<div class="video-bg">
  <iframe 
    src="https://www.youtube.com/embed/s6MW8mGHfdg?autoplay=1&mute=1&loop=1&playlist=s6MW8mGHfdg&controls=0&showinfo=0"
    frameborder="0"
    allow="autoplay; fullscreen">
  </iframe>
</div>

<div class="overlay"></div>

<div class="card">
  <div class="photo">
    <img src="yasin.jpg" alt="Yasin Photo">
  </div>

  <h1>üéâ Happy 22nd Birthday üéÇ</h1>
  <h2>Yasin üíô</h2>

  <p>
    May your life be filled with happiness,<br>
    success and endless smiles ü§ç
  </p>
</div>

</body>
</html>
